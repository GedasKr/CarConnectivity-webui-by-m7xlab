{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block header %}Login{% endblock %}

{% block content %}
<div class="row" style="justify-content: center; margin-top: var(--space-3xl);">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="glass-card animate-scale-in">
            <h2 class="text-center mb-3">Welcome Back</h2>
            
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           placeholder="Enter your username"
                           required
                           autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Enter your password"
                           required>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" 
                           id="remember_me" 
                           name="remember_me" 
                           class="form-check-input"
                           value="1">
                    <label for="remember_me" class="form-check-label">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-lg);">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
